<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacMan Game</title>
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <div class="pac-man-sec">
      <div class="pac-sec">
        <div class="game-start-sec">
          <h2>PacMan Game</h2>
          <p>Press arrow keys to move pacman in up, down, left and right</p>
          <p>*If you hit the walls, game will be over*</p>
          <button class="start-game-btn">Start Game</button>
        </div>

        <div class="game-sec">
          <div class="food"></div>

          <div class="pac-body">
            <div class="pac-inner-body"></div>
          </div>

          <audio
            controls
            src="resources/pacman_eatfruit.wav"
            class="pac-eat-sound"
          ></audio>

             <audio
            controls
            src="resources/pacman_death.wav"
            class="pac-death-sound"
          ></audio>
        </div>

        <div class="game-over-sec">
          <p>Game Over!</p>
          <p>Your score is <span class="count">0</span></p>
          <button class="play-again-btn">play again</button>
        </div>
      </div>
    </div>

    <div class="move-btn-sec">
      <button class="key-btn" data-id="ArrowLeft">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
          />
        </svg>
      </button>

      <button class="key-btn" data-id="ArrowUp">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"
          />
        </svg>
      </button>

      <button class="key-btn" data-id="ArrowDown">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
          />
        </svg>
      </button>

      <button class="key-btn" data-id="ArrowRight">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
          />
        </svg>
      </button>
    </div>

    <script src="resources/script.js"></script>
  </body>
</html>
